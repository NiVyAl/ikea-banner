<!DOCTYPE html>
<html>
  <head>
    <title>ikea</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  
  <body>
    <a href="#" class="ikea">
      <div class="ikea__frame books">
        <h2 class="books__title">Чего стоит сохранить покой в доме?</h2>
        <div class="img-container img-container--book books__img-container">
          <picture>
            <source type="image/webp" srcset="img/book-3.webp 1x, img/book-3(retina).webp 2x">
            
            <img src="img/book-3.png" srcset="img/book-3(retina).png 2x" width="140" class="img-container__img img-container__img--3" alt="книги">
          </picture>
          
          <picture>
            <source type="image/webp" srcset="img/book-2.webp 1x, img/book-2(retina).webp 2x">
            
            <img src="img/book-2.png" srcset="img/book-2(retina).png 2x" width="115" class="img-container__img img-container__img--2" alt="книги">
          </picture>
          
          <picture>
            <source type="image/webp" srcset="img/book-1.webp 1x, img/book-1(retina).webp 2x">
            
            <img src="img/book-1.png" srcset="img/book-1(retina).png 2x" width="98" class="img-container__img img-container__img--1" alt="книги">
          </picture>
        </div>
      </div>
      
      <div class="ikea__frame bookcase">
        <div class="bookcase__text">
          <h2 class="bookcase__name">Хемнэс</h2>
          <p class="bookcase__description">стеллаж</p>
          <span class="bookcase__price">6499.-</span>
        </div>    

        <picture>
          <source type="image/webp" srcset="img/bookcase.webp 1x, img/bookcase(retina).webp 2x">

          <img src="img/bookcase.png" srcset="img/bookcase(retina).png 2x"   width="68" class="bookcase__img" alt="стеллаж Хемнэс">
        </picture>
      </div>
      
      <div class="ikea__frame discover">
        <h1 class="discover__title">Узнайте цену покоя</h1>
        <button class="button discover__button">
          <span class="button__text">IKEA.ru</span>
        </button>
        <p class="discover__description">
          © Inter IKEA Systems B.V.2018. ООО «ИКЕА ДОМ», Московская обл., г. Химки, мкр-н ИКЕА, корп. 1, ОГРН 1065047056348.
        </p>
      </div>
      
      
      <picture>
        <source type="image/webp" srcset="img/logo.webp 1x, img/logo(retina).webp 2x">

        <img src="img/logo.png" width="84" srcset="img/logo(retina).png 2x" class="logo ikea__logo" alt="logo">
      </picture>
    </a>
  </body>
</html>
