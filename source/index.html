<!DOCTYPE html>
<html>
  <head>
    <title>ikea</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  
  <body>
    <a href="#" class="ikea">
      <div class="frame frame--books">
        <h2 class="frame__title">Чего стоит сохранить покой в доме?</h2>
        <div class="img-container img-container--book frame__img-container">
          <img src="img/book-3.png" width="140" class="img-container__img img-container__img--3">
          <img src="img/book-2.png" width="115" class="img-container__img img-container__img--2">
          <img src="img/book-1.png" width="98" class="img-container__img img-container__img--1">
        </div>
      </div>
      
      <div class="frame frame--bookcase">
        <h2 class="product-name frame__product-name">Хемнэс</h2>
        <p class="product-name--description">стеллаж</p>
        <span class="price frame__price">6499.-</span>
        <img src="img/bookcase.png">
      </div>
      <img src="img/logo.png" class="logo ikea__logo">
    </a>
  </body>
</html>
